  <body>
    <div class="container d-flex justify-content-center">
      <div class="" style="padding:10px;">
        <img src="images/utilidad/insignia.png" class="img-responsive" height="115" width="100" alt="">
      </div>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col-lg-12">
          <h3>Ingreso Administración</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="contenedor_registro d-flex justify-content-center">
        <div class="row">
          <form class="" action="funciones/ingresar.php" method="post" id="formCheckPassword">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <input type="text" class="form-control" name="nombre_usuario" placeholder="Nombre Usuario" maxlength="25" autofocus required>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <input id="password-field" type="password" class="form-control" name="password_usuario" placeholder="Contraseña" maxlength="25" required>  
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" name="btn_ingreso_usuario">Ingresar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="contenedor_registro d-flex justify-content-center">
        <div class="row">
          <form class="" action="funciones/recuperar_usuario.php" method="post">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group">
                <button type="button" name="button" class="btn btn-link" data-toggle="modal" data-target="#recovery_modal" >¿A olvidado su contraseña?</button>
              </div>
              <div class="modal fade" id="recovery_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Recuperación de cuenta</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                      <div class="modal-body">
                        <div class="container">
                          <div class="row">
                            <div class="col-12">
                              <h6>Ingrese el correo electronico asociado a su cuenta para recibir una nueva contraseña temporal</h6>
                            </div>
                            <div class="col-12">
                              <div class="form-group">
                                <input type="email" class="form-control" name="email_verificacion" id="email_verificacion" placeholder="Ingrese email" required>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="submit" name="input_recover_password" class="btn btn-primary" value="Enviar Datos">Enviar Datos</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    $('#recovery_modal').on('shown.bs.modal', function () {
      $('#email_verificacion').trigger('focus')
    })
    </script>
    <script type="text/javascript">
      $(".toggle-password").click(function() {

      $(this).toggleClass("fa-eye fa-eye-slash");
      var input = $($(this).attr("toggle"));
      if (input.attr("type") == "password") {
        input.attr("type", "text");
      } else {
        input.attr("type", "password");
      }
      });
    </script>
